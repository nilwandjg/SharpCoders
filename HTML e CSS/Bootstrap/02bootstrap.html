<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Linha -->
        <div class="row">
            <!-- Grid -->
            <div class="col-lg-4 col-sm-6" style="background-color: green">Informação 1</div>
            <div class="col-lg-4 col-sm-6" style="background-color: blue">Informação 2</div>
            <div class="col-lg-4 col-sm-6" style="background-color: yellow">Informação 3</div>
        </div>
    </div>

    <!-- Container 2 -->
    <div class="container">
        <div class="row">
            <div class="offset-8 col-4">
                <div class="card">
                    <p>Hello World!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Divisão -->
    <hr>

    <!-- Tabela -->
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nilwan</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Jailson</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Luciana</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
