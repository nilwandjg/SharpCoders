<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Nome</td>

</html>
